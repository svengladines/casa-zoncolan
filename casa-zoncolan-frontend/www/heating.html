<body class="mdc-typography">

<div class="mdc-layout-grid">
  <div class="mdc-layout-grid__inner">
    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12-mobile">
		
		<div class="mdc-card">
			<div class="mdc-card__primary-action" tabindex="0">
				<div class="mdc-card__media mdc-card__media--square casa-zoncolan-card-heating">
          		</div>
		    	<div class="casa-zoncolan-contents casa-zoncolan">
		      		<h2 class="mdc-typography mdc-typography--headline6">Verwarming</h2>
		      		<div class="casa-zoncolan-flex">
		      			<div class="casa-zoncolan-flex-item casa-zoncolan-two-third">Huidig:</div>

           				<div class="casa-zoncolan-flex-item casa-zoncolan-two-third">Gewenst:</div>
           				<div class="casa-zoncolan-flex-item casa-zoncolan-one-third"><span id="targetTemperature">--</span>&nbsp;graden</div>
           			</div>
		    	</div>
          	</div>
	          <div class="mdc-card__actions">
	            <div class="mdc-card__action-buttons">
	              <button id="turnOffBtn" class="mdc-button mdc-card__action mdc-card__action--button mdc-ripple-upgraded">Zet af</button>
	              <button id="turnOnBtn" class="mdc-button mdc-card__action mdc-card__action--button mdc-ripple-upgraded">Zet aan</button>
	            </div>
	          </div>
       </div>
       
    </div>  	
    <div class="mdc-layout-grid__cell"></div>
    <div class="mdc-layout-grid__cell"></div>
  </div>
