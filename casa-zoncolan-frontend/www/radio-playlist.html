<html>

<head>

<head>
  <meta charset="utf-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
	<script type="text/javascript" src="http://192.168.0.112:6680/mopidy/mopidy.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/casa-zoncolan.js"></script>
	<script type="text/javascript" src="js/radio.js"></script>

</head>

<body>

 	<script id="playListTemplate" type="text/template">
			{{#playList}}
  				<h1>{{name}}</h1>
			{{/playList}}
			{{#status}}
				{{.}}
			{{/status}}
			{{#currentTrack}}
				<span>Nu:</span><span id="currentTrackName">{{name}}</span><br/>
			{{/currentTrack}}
			{{^currentTrack}}
  				Currently no song
			{{/currentTrack}}
			{{#trackList}}
				Songs to play: {{length}}
			{{/trackList}}
	</script>

	<div id="playList">
	
		<h1 id="playlistName"></h1>
		
		<div>
			
			<span>Hierna nog: </span><span id="songsToPlay"></span> liedjes<br/>
		</div>
		
	</div>
	
	<div id="controls">
		<button id="play" type="button" value="Play">P</button>
		<button id="pause" type="button" value="Pauze">Pz</button>
		<button id="stop" type="button" value="Stop">S</button>
	</div>

	<script>
	var $jq = jQuery.noConflict();
	
	jQuery( document ).ready(function() {
		
		connect( tuneIn );

	} );


</script>
</body>

</html>
